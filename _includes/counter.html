<div class="fund"><div class="fund-text">Donations received so far: <span id="value">₹</span></div></div>
<script>
  const start = async() => {
    const response = await
    fetch("https://api.airtable.com/v0/appXUFR1TBPtG6y03/Table%201?api_key=keyeEL4P1RV2Vj8dt")
    let data = await response.json()
    animateValue(obj, 0, data.records[0].fields.FUND, 2500);
}
start()

function animateValue(obj, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      obj.innerHTML = `₹ ${Math.floor(progress * (end - start) + start)}`;
      if (progress < 1) {
        window.requestAnimationFrame(step);
      }
    };
    window.requestAnimationFrame(step);
  }
  
  const obj = document.getElementById("value");
</script>
